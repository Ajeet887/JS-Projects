<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Switch</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 50px;
    }
    .main{
        margin: 200px 150px;
        text-align: center;
    }
    .submain{
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 30px 50px;
    }
    .button{
        height: 300px;
        width: 300px;
        border: 2px solid #212121;
        margin: 10px;
    }
</style>
<body>
    <div class="main">
    <h1>Color Scheme Switcher</h1>
    <div class="submain">
    <div class="button" id="grey" style="background-color: grey;"></div>
    <div class="button" id="white" style="background-color: white;"></div>
    <div class="button" id="blue" style="background-color: blue;"></div>
    <div class="button" id="yellow" style="background-color: yellow;"></div>
    <div class="button" id="purple" style="background-color: purple;"></div>
</div>
<h2>Try on of the color to chage the background of this page !</h2>
</div>
<script>
    const buttons=document.querySelectorAll('.button');
    const body= document.querySelector('body');
    buttons.forEach(function (button){
        button.addEventListener('click',function (e){
            if(e.target.id==='grey'){
                body.style.backgroundColor=e.target.id;
            }
            if(e.target.id==='white'){
                body.style.backgroundColor=e.target.id;
            }
            if(e.target.id==='blue'){
                body.style.backgroundColor=e.target.id;
            }
            if(e.target.id==='yellow'){
                body.style.backgroundColor=e.target.id;
            }
            if(e.target.id==='purple'){
                body.style.backgroundColor=e.target.id;
            }
        });
    });
</script>
</body>
</html>
